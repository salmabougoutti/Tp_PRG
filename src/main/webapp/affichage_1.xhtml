<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
     <h:head>
         <title>Application&gt;affichage_1</title> <!-- le symbole &gt; est utilisé pour représenter le caractère > dans le texte "Application>formulaire_1". -->
    </h:head>

    <h:body>
        <h1>Application&gt;affichage_1</h1>
        Les nombres : <br/>
        <ui:repeat value="#{bean.nombresSuivants}" var="n" varStatus="status">
            #{n + 1}#{! status.last ? ', ' : ''}
        </ui:repeat>
        <br/>
        <h:link outcome="formulaire_1" value="Saisir un autre nombre"/>
    </h:body>
</html>
<!-- Lorsque l'utilisateur saisit quelque chose dans le champ de texte et soumet le formulaire, la valeur
saisie est automatiquement liée à la propriété nombre de l'objet Bean. -->
<!-- <ui:repeat> est une balise JSF utilisée pour répéter le contenu en fonction d'une collection de données. Dans ce cas, la propriété nombresSuivants de l'objet bean est utilisée comme source de données. Pour chaque élément n dans nombresSuivants, l'expression #{n+1} est affichée,
  suivie d'une virgule (,) si ce n'est pas le dernier élément de la collection. -->
